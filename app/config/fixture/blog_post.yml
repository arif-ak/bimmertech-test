                                                   <p>Mahler was nice enough to point out that this is probably as confusing-but-not-actually-confusing-obviously BMW's lineup is going to get; the company needs to look at things globally, which means there won't be any trucks for the US or<span>&nbsp;</span><a href=\"https://bvzine.com/article/5-reasons-bmw-totally-needs-to-build-a-ute-alreadylink2C-mate\">Australian markets</a>. This is the same Ralph Mahler who literally only just said the X7 \"<a href=\"https://www.topspeed.com/cars/car-news/american-s-like-it-big-and-that-s-why-the-2019-bmw-x7-was-designed-specifically-for-the-us-ar183782.html\">is designed for the U.S. market</a>\".</p>
