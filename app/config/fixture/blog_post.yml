                    title: "BMW Pretty Sure Nobody's Confused"
                    meta_tags: ""
                    content: "<p>For anybody who hasn't been keeping track, BMW currently offers 32 different models for sale through its US website, with even more options &mdash; three different takes on the 1 Series, for example &mdash; available elsewhere in the world. It's a far cry from the<span>&nbsp;</span><a href=\"https://bvzine.com/article/volvo-is-a-beautiful-exercise-in-model-minimalism\">stripped back lineup</a><span>&nbsp;</span>of some other manufacturers.</p>
                                                   <p>With the lines between some models looking increasingly fine (so you're telling me the 4<span>&nbsp;</span><a class=\"vglnk\" title=\"Link added by VigLink\" rel=\"nofollow noopener\" href=\"http://i.viglink.com/?key=e320898b622f10aa943271e31751eea2&amp;insertId=f82e5631cf32b880&amp;type=H&amp;mid=184056&amp;exp=60link3ACI1C55Alink3A12&amp;libId=jqsam2000102pmnz000DA6bp2h6tk&amp;loc=httpslink3Alink2Flink2Fbvzine.comlink2Farticlelink2Fbmw-pretty-sure-nobodys-confused-by-its-lineup&amp;v=1&amp;iid=f82e5631cf32b880&amp;out=httplink3Alink2Flink2Frd.bizrate.comlink2Frdlink3Ftlink3Dhttpslink253Alink252Flink252Fwww.amazon.comlink252Fdplink252FB00VFJAIY8link252Freflink253Dasc_df_B00VFJAIY81545822000000link253Ftaglink253Dshopzilla0d-20link2526ascsubtaglink253Dshopzilla_rev_121-20link253BSZ_REDIRECT_IDlink2526creativelink253D395261link2526creativeASINlink253DB00VFJAIY8link2526linkCodelink253Dasnlink26midlink3D184056link26cat_idlink3D22000200link26atomlink3D10681link26prod_idlink3Dlink26oidlink3D6674070465link26poslink3D1link26b_idlink3D18link26bid_typelink3D4link26bamtlink3D17f646d3edc5f025link26cobrandlink3D1link26pprlink3Dc12c428cc8b4f66elink26rflink3Daf1link26af_assettype_idlink3D12link26af_creative_idlink3D2973link26af_idlink3D615103link26af_placement_idlink3D1link26dvlink3D0b4fc75c9ebbe8a39a242166cb39a254&amp;ref=httpslink3Alink2Flink2Fbvzine.comlink2F&amp;title=BMWlink20Prettylink20Surelink20Nobodylink27slink20Confusedlink20Bylink20Itslink20Lineup&amp;txt=link3Cspanlink3ESerieslink20link3Clink2Fspanlink3Elink3Cspanlink3EGranlink20link3Clink2Fspanlink3Elink3Cspanlink3ECoupelink3Clink2Fspanlink3E\" target=\"_blank\"><span>Series&nbsp;</span><span>Gran&nbsp;</span><span>Coupe</span></a><span>&nbsp;</span>is a four-door version of the two-door version of the four-door 3 Series Grand Turismo???), you could be forgiven for getting a little confused. It won't be BMW doing the forgiving, though; Ralph Mahler, the company's head of product planning, has told<span>&nbsp;</span><a href=\"https://www.autoguide.com/auto-news/2018/12/crossovers-a-cornerstone-of-bmw-s-lineup.html\">AutoGuide</a><span>&nbsp;</span>\"it's not confusing\". So that's settled</p>
                                                   <p><custom-img class=\"left\" style=\"float: left; background-image: url('http://devtestshop.bimmer-tech.net/media/image/f6/30/f6ffe38f40a3ea9d8671ee2162f5.png');\" position=\"left\" src=\"http://devtestshop.bimmer-tech.net/media/image/f6/30/f6ffe38f40a3ea9d8671ee2162f5.png\"></custom-img>You see, it's very simple. As Mahler says, smaller numbers mean smaller vehicles, and bigger numbers mean bigger vehicles. What's confusing about that? \"Aha!\" I hear you say, \"what about the X2?\" Well, yes, the X2 is smaller than the X1, but then you've got to remember Mahler's second point: even numbers are sportier than odd numbers, and the X2 is sportier than the X1. Problem solved.</p>
